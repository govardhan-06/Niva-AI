services:
  # Main Django backend
  main:
    build: .
    image: niva-backend
    command: |
      bash -c "
        # Run migrations and start server
        python manage.py makemigrations
        python manage.py migrate
        python manage.py collectstatic --noinput
        python manage.py runserver 0.0.0.0:8000
      "
    environment:
      DJANGO_SETTINGS_MODULE: app.settings
      POSTGRES_HOST: ${DB_HOST}       # AWS RDS endpoint
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PORT: ${DB_PORT:-5432}
      REDIS_HOST: ${REDIS_HOST}       # AWS ElastiCache endpoint
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-1}
      DEBUG: False
      # AWS Credentials for Secrets Manager
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-eu-central-1}
    ports:
      - 8000:8000
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  niva_app:
    build: .
    image: niva-backend
    command: |
      bash -c "
        tools/wait-for-it.sh main:8000

        # Start niva_app service
        python -m niva_app.app
      "
    environment:
      DJANGO_SETTINGS_MODULE: app.settings
      # AWS Credentials for Secrets Manager
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-eu-central-1}
    volumes:
      - .:/app
    depends_on:
      - main
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Pipecat agents service
  pipecat_agents:
    build: .
    image: niva-backend
    command: |
      bash -c "
      tools/wait-for-it.sh main:8000
  
        # Start pipecat_agents service
        python -m pipecat_agents.pipecat_agent_runner
      "
    environment:
      DJANGO_SETTINGS_MODULE: app.settings
      # AWS Credentials for Secrets Manager
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-eu-central-1}
    volumes:
      - .:/app
    depends_on:
      - main
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
