services:
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=${REDIS_USER:-admin}
      - HTTP_PASSWORD=${REDIS_PASSWORD:-password}
    ports:
      - 8081:8081
    depends_on:
      - redis

  postgres:
    image: ankane/pgvector:v0.5.1
    environment:
      POSTGRES_DB: ${DB_NAME:-qulander_dev}
      POSTGRES_USER: ${DB_USER:-qulander_dev_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-qulander_password}
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  main:
    build: .
    image: qulander-backend
    env_file:
      - .env
    command: |
      bash -c "
        # Wait for Postgres
        tools/wait-for-it.sh postgres:5432

        # Run migrations and start server
        python manage.py makemigrations
        python manage.py migrate
        python manage.py collectstatic --noinput
        python manage.py runserver 0.0.0.0:8000
      "
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${DB_USER:-qulander_dev_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-qulander_password}
      - POSTGRES_DB=${DB_NAME:-qulander_dev}
    ports:
      - 8000:8000
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
    depends_on:
      - postgres
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  custard_app:
    build: .
    image: qulander-backend
    env_file:
      - .env
    command: |
      bash -c "
        # Wait for Postgres and Main service
        tools/wait-for-it.sh postgres:5432
        tools/wait-for-it.sh main:8000

        # Start custard_app service
        python -m custard_app.app
      "
    volumes:
      - .:/app
    depends_on:
      - main
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  pipecat_agents:
    build: .
    image: qulander-backend
    env_file:
      - .env
    command: |
      bash -c "
        # Wait for Postgres and Main service
        tools/wait-for-it.sh postgres:5432
        tools/wait-for-it.sh main:8000

        # Start pipecat_agents service
        python -m pipecat_agents.pipecat_agent_runner
      "
    volumes:
      - .:/app
    depends_on:
      - main
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data: